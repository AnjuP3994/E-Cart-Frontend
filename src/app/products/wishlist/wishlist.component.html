<!-- wishlist empty -->
<div class="container" *ngIf="allwishlistItem.length==0">
    <div class="row">
        <div class="col text-center">
            <img src="https://cdn.dribbble.com/users/392618/screenshots/2121061/wishlist.gif" alt="">
            <button class="btn btn-dark m-3" routerLink="">Explore Now<i class="fa-sharp fa-solid fa-cart-plus fa-shake ms-1"></i></button>
        </div>
    </div>
</div>

<!-- wishlist with content -->
<!-- Section-->
<section class="py-5" *ngIf="allwishlistItem.length!==0">
    <div class="container">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let wish of allwishlistItem">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="wish.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{wish.title}}</h5>
                            <!-- Product price-->
                            ${{wish.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="d-flex justify-content-evenly mb-3">
                        <button (click)="deleteWishlist(wish.id)" class="btn"><i class="fa-sharp fa-solid fa-heart-circle-xmark fa-fade text-danger"></i></button>
                        <button (click)="addToCart(wish)" class="btn"><i class="fa-sharp fa-solid fa-cart-plus fa-fade text-success"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
