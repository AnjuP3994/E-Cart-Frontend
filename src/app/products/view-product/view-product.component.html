<!-- Product section-->
<section class="py-5 mb-2">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-5"><img class="card-img-top mb-5 mb-md-0" [src]="product.image" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">ID : {{product._id}}</div>
                <h1 class="display-5 fw-bolder">{{product.title}}</h1>
                <div class="fs-5 mb-4">
                    <span class="text-decoration-line-through"></span>
                    <span>${{product.price}}</span>
                </div>
                <p class="lead" style="text-align: justify;">{{product.description}}</p>
                    <div class="d-flex justify-content-between mt-5">
                    <button (click)="addtowishlist()" class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="fa-solid fa-heart me-1 fa-beat text-danger"></i>
                        Add to wishlist
                    </button>
                    <button (click)="addToCart(product)" class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="fa-solid fa-cart-plus me-1 fa-beat text-success"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
